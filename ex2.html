<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>

        </title>
    </head>
    <body>
        <!-- 글씨를 적고 싶으면 value 사용, 버튼은 버튼 
        alert: 경고창 onclick의 속성값은 반드시 js가 와야한다-->
        <input type="button" value="hi" onclick="alert('hi')">
        <input type="text" onchange="alert('changed')">
        <input type="text" onkeydown="alert('key down!')">
    </body>
</html>
